            const data = {
                'fr-FR': {
                    root: "data/fr-FR",

                    product: 'data/fr-FR/products-fr-FR.json',
                    tree: 'data/fr-FR/possibilities-fr-FR.json',
                    responseTable: 'data/fr-FR/responses-table-fr-FR.js'
                },
                'en-US': {
                    root: "data/en-US",
                    config: 'data/en-US/config-en-US.json',
                    choices: 'data/en-US/choices-en-US.json',
                    product: 'data/en-US/products-en-US.json',
                    tree: 'data/en-US/possibilities-en-US.json',
                    responseTable: 'data/en-US/responses-table-en-US.js'
                }
            };

            document.Configurator = new ConfigurateurOakAddin.OakAddinsConfigurateur('#configurator-container', data['fr-FR'], 'info');
