<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurator - OakAddins</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <script src="ConfigurateurOakAddin.js"></script>
</head>
<body>

    <noscript>This Page requires Javascript. Enable Javascript and reload this page to continue.</noscript>

    <div id="configurator-container"></div>

    <script>

        const data = {
            'fr-FR': {
                root: "data/fr-FR",
                config : 'data/fr-FR/config-fr-FR.json',
                choices : 'data/fr-FR/choices-fr-FR.json',
                tree: 'data/fr-FR/possibilities-fr-FR.json',
                responseTable : 'data/fr-FR/responses-table-fr-FR.js',
            },
            'en-US': {
                root: "data/en-US",
                config : 'data/en-US/config-en-US.json',
                choices : 'data/en-US/choices-en-US.json',
                tree: 'data/en-US/possibilities-en-US.json',
                responseTable : 'data/en-US/responses-table-en-US.js',
            }
        };

        document.Configurator = new ConfigurateurOakAddin.OakAddinsConfigurateur('#configurator-container', data['fr-FR']);
    
    </script>
</body>
</html>
